<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Roxy's Match-A-Roo Game</title>
  
  <!-- Link to external CSS (relative path) -->
  <link rel="stylesheet" href="Match-A-Roo.style.css">

  <!-- Optional favicon, update if needed -->
  <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>
  <div class="game-container">
    <!-- Sweet Roo Bou Logo -->
    <div class="logo-container">
      <img src="SRB-Oval-Logo.png" alt="Sweet Roo Bou Logo" class="logo">
    </div>

    <h1>Sweet Roxy's Match-A-Roo Game</h1>

    <div class="game-info">
      <p>Moves: <span id="move-counter">0</span></p>
      <p>Pairs Found: <span id="pair-counter">0/8</span></p>
      <button id="restart-game">Restart Game</button>
    </div>

    <div class="game-board" id="game-board">
      <!-- Cards will go here -->
    </div>
  </div>

  <!-- Link to external JavaScript (relative path) -->
  <script src="Match-A-Roo.script.js"></script>
</body>
</html>
